<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Prospera Wealth - Coupon Code Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #8A3EB2;
            min-height: 100vh;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            color: #f3eaff;
            backdrop-filter: blur(10px);
            position: relative;
        }

        .header h1 {
            color: #e0c3fc;
            font-size: 2.8rem;
            margin-bottom: 10px;
            font-weight: 900;
            letter-spacing: 2px;
            text-shadow: 0 0 8px #d17fff;
        }

        .header p {
            color: #d8c9f9;
            font-size: 1.2rem;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.15);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            text-align: center;
            border-left: 5px solid #d17fff;
            color: #f3eaff;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
            cursor: default;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(209, 127, 255, 0.5);
        }

        .stat-card h3 {
            color: #d17fff;
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 900;
            text-shadow: 0 0 6px #b35fff;
        }

        .stat-card p {
            color: #d8c9f9;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 700;
        }

        .generate-section {
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            margin-bottom: 30px;
            text-align: center;
            backdrop-filter: blur(10px);
            color: #f3eaff;
        }

        .generate-section h2.section-title {
            font-size: 1.8rem;
            margin-bottom: 20px;
            font-weight: 800;
            letter-spacing: 1.5px;
            text-shadow: 0 0 6px #b35fff;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .generate-section h2.section-title i {
            color: #d17fff;
            font-size: 1.6rem;
        }

        .generate-btn {
            background: linear-gradient(135deg, #d17fff 0%, #8A3EB2 100%);
            color: white;
            border: none;
            padding: 15px 50px;
            border-radius: 12px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 15px #d17fff;
            display: inline-flex;
            align-items: center;
            gap: 12px;
        }

        .generate-btn i {
            font-size: 1.4rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .generate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 30px #e0c3fc;
        }

        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .coupons-section {
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            color: #f3eaff;
        }

        .coupons-section h2.section-title {
            font-size: 1.8rem;
            margin-bottom: 25px;
            font-weight: 800;
            letter-spacing: 1.5px;
            text-shadow: 0 0 6px #b35fff;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .coupons-section h2.section-title i {
            color: #d17fff;
            font-size: 1.6rem;
        }

        .coupon-grid {
            display: grid;
            gap: 15px;
        }

        .coupon-card {
            background: rgba(255, 255, 255, 0.25);
            border: 2px solid #d17fff;
            border-radius: 15px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            transition: all 0.3s ease;
            color: #2a004f;
            font-weight: 700;
            box-shadow: 0 0 10px rgba(209,127,255,0.3);
        }

        .coupon-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(209,127,255,0.7);
            border-color: #e0c3fc;
            background: rgba(255, 255, 255, 0.35);
            color: #4b0082;
        }

        .coupon-code {
            font-family: 'Courier New', monospace;
            font-size: 1.4rem;
            color: #8A3EB2;
            background: white;
            padding: 12px;
            border-radius: 12px;
            text-align: center;
            letter-spacing: 3px;
            box-shadow: 0 0 8px #b35fff;
            user-select: all;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .coupon-code i {
            color: #d17fff;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .coupon-code i:hover {
            color: #8A3EB2;
        }

        .coupon-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
            font-weight: 600;
            color: #4b0082;
        }

        .coupon-date {
            font-size: 0.9rem;
            font-style: italic;
        }

        .coupon-status {
            padding: 6px 18px;
            border-radius: 25px;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.7px;
            font-weight: 700;
            user-select: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-used {
            background: #f7d1f9;
            color: #6a0dad;
            border: 1.5px solid #a64ca6;
        }

        .status-unused {
            background: #d9cfff;
            color: #4b0082;
            border: 1.5px solid #8a3eb2;
        }

        .status-used i {
            color: #6a0dad;
        }

        .status-unused i {
            color: #8a3eb2;
        }

        .copy-btn {
            background: #d17fff;
            color: white;
            border: none;
            padding: 8px 18px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px #b35fff;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .copy-btn i {
            font-size: 1.1rem;
        }

        .copy-btn:hover {
            background: #8A3EB2;
            box-shadow: 0 0 20px #d17fff;
            transform: scale(1.05);
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: #d8c9f9;
            font-size: 0.95rem;
            font-weight: 600;
            user-select: none;
        }

        .footer a {
            color: #d17fff;
            text-decoration: none;
            font-weight: 700;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3eaff;
            border-top: 5px solid #d17fff;
            border-radius: 50%;
            animation: spin 1.2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #b35fff;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            z-index: 1001;
            animation: slideIn 0.3s ease;
            box-shadow: 0 0 15px #d17fff;
            font-weight: 700;
            user-select: none;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2.2rem;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
            
            .coupon-meta {
                flex-direction: column;
                align-items: stretch;
            }
            
            .generate-section {
                padding: 20px;
            }
            
            .coupons-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fa-solid fa-coins"></i> Prospera Wealth</h1>
            <p>Coupon Code Management System</p>
        </div>

        <div class="stats" aria-label="Coupon statistics">
            <div class="stat-card" aria-live="polite">
                <h3 id="totalCoupons"><i class="fa-solid fa-layer-group"></i> 0</h3>
                <p>Total Coupons</p>
            </div>
            <div class="stat-card" aria-live="polite">
                <h3 id="usedCoupons"><i class="fa-solid fa-check-circle"></i> 0</h3>
                <p>Used Coupons</p>
            </div>
            <div class="stat-card" aria-live="polite">
                <h3 id="unusedCoupons"><i class="fa-solid fa-gift"></i> 0</h3>
                <p>Available Coupons</p>
            </div>
        </div>

        <div class="generate-section">
            <h2 class="section-title"><i class="fa-solid fa-plus-circle"></i> Generate New Coupon</h2>
            <button class="generate-btn" id="generateBtn" onclick="generateCoupon()" aria-label="Generate new coupon code">
                <i class="fa-solid fa-magic"></i> Generate Coupon Code
            </button>
        </div>

        <div class="coupons-section">
            <h2 class="section-title"><i class="fa-solid fa-ticket-simple"></i> Coupon Codes</h2>
            <div class="coupon-grid" id="couponGrid" aria-live="polite" aria-relevant="additions">
                <!-- Coupons will be loaded here -->
            </div>
        </div>
    </div>

    <div class="footer" role="contentinfo">
        <p>&copy; 2025 Prospera Wealth. All rights reserved.</p>
        <p>Made by <a href="https://t.me/tenocobot" target="_blank" rel="noopener noreferrer">Tenoco</a></p>
    </div>

    <div class="loading-overlay hidden" id="loadingOverlay" aria-hidden="true">
        <div class="spinner" role="status" aria-label="Loading"></div>
    </div>

    <script>
        // Configuration
        const GITHUB_CONFIG = {
            owner: 'Delinqs',
            repo: 'database', // Keep repo name as is unless changed
            path: 'coupon_codes.json',
            token:'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'// Replace with actual token
        };

        // Coupon prefixes and suffixes for generation
        const COUPON_PREFIXES = ['WELCOME', 'NEW', 'BETA', 'PREMIUM', 'STARTER', 'FIRST', 'SPECIAL', 'BONUS', 'SAVE', 'GET'];
        const COUPON_SUFFIXES = ['2025', '50', '100', '25', '75', 'NOW', 'DEAL', 'OFF', 'PLUS', 'MAX'];

        let coupons = [];

        // Utility functions
        function showLoading() {
            const overlay = document.getElementById('loadingOverlay');
            overlay.classList.remove('hidden');
            overlay.setAttribute('aria-hidden', 'false');
        }

        function hideLoading() {
            const overlay = document.getElementById('loadingOverlay');
            overlay.classList.add('hidden');
            overlay.setAttribute('aria-hidden', 'true');
        }

        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                if (toast.parentNode) {
                    toast.parentNode.removeChild(toast);
                }
            }, 3000);
        }

        function randomDelay(min, max) {
            const delay = Math.random() * (max - min) + min;
            return new Promise(resolve => setTimeout(resolve, delay * 1000));
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
        }

        function generateRandomCode() {
            const prefix = COUPON_PREFIXES[Math.floor(Math.random() * COUPON_PREFIXES.length)];
            const suffix = COUPON_SUFFIXES[Math.floor(Math.random() * COUPON_SUFFIXES.length)];
            return prefix + suffix;
        }

        function isCodeUnique(code) {
            return !coupons.some(coupon => coupon.code === code);
        }

        // GitHub API functions
        async function fetchCoupons() {
            showLoading();
            await randomDelay(3, 5); // Random delay 3-5 seconds
            
            try {
                const response = await fetch(`https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/${GITHUB_CONFIG.path}`, {
                    headers: {
                        'Authorization': `token ${GITHUB_CONFIG.token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Failed to fetch coupons');
                }
                
                const data = await response.json();
                const content = atob(data.content);
                coupons = JSON.parse(content);
                
                updateStats();
                renderCoupons();
            } catch (error) {
                console.error('Error fetching coupons:', error);
                showToast('Error loading coupons. Using demo data.');
                loadDemoData();
            } finally {
                hideLoading();
            }
        }

        async function updateCouponsFile() {
            showLoading();
            await randomDelay(1, 3); // Random delay 1-3 seconds
            
            try {
                // First get the current file to get its SHA
                const response = await fetch(`https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/${GITHUB_CONFIG.path}`, {
                    headers: {
                        'Authorization': `token ${GITHUB_CONFIG.token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                const data = await response.json();
                const content = btoa(JSON.stringify(coupons, null, 2));
                
                const updateResponse = await fetch(`https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/${GITHUB_CONFIG.path}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${GITHUB_CONFIG.token}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: 'Update coupon codes',
                        content: content,
                        sha: data.sha
                    })
                });
                
                if (!updateResponse.ok) {
                    throw new Error('Failed to update coupons');
                }
                
                showToast('Coupons updated successfully!');
            } catch (error) {
                console.error('Error updating coupons:', error);
                showToast('Error updating coupons file.');
            } finally {
                hideLoading();
            }
        }

        function loadDemoData() {
            coupons = [
                {
                    "code": "WELCOME2025",
                    "used": true,
                    "createdAt": "2025-05-25T07:38:13.296Z",
                    "usedAt": "2025-05-25T07:39:32.526Z"
                },
                {
                    "code": "NEWUSER2025",
                    "used": true,
                    "createdAt": "2025-05-25T07:38:13.296Z",
                    "usedAt": "2025-05-25T07:41:12.237Z"
                },
                {
                    "code": "STARTER50",
                    "used": true,
                    "createdAt": "2025-05-25T07:38:13.296Z",
                    "usedAt": "2025-05-25T14:43:57.838Z"
                },
                {
                    "code": "FIRST100",
                    "used": true,
                    "createdAt": "2025-05-25T07:38:13.296Z",
                    "usedAt": "2025-05-25T14:51:31.287Z"
                },
                {
                    "code": "BETA2025",
                    "used": false,
                    "createdAt": "2025-05-25T07:38:13.296Z"
                }
            ];
            updateStats();
            renderCoupons();
        }

        function updateStats() {
            const total = coupons.length;
            const used = coupons.filter(c => c.used).length;
            const unused = total - used;
            
            document.getElementById('totalCoupons').textContent = total;
            document.getElementById('usedCoupons').textContent = used;
            document.getElementById('unusedCoupons').textContent = unused;
        }

        function renderCoupons() {
            const grid = document.getElementById('couponGrid');
            grid.innerHTML = '';
            
            coupons.forEach(coupon => {
                const card = document.createElement('div');
                card.className = 'coupon-card';
                
                card.innerHTML = `
                    <div class="coupon-code" title="Click to copy coupon code">
                        ${coupon.code} <i class="fa-regular fa-copy" onclick="copyCode('${coupon.code}')" role="button" aria-label="Copy coupon code"></i>
                    </div>
                    <div class="coupon-meta">
                        <div class="coupon-date" title="Coupon creation date"><i class="fa-regular fa-calendar"></i> Created: ${formatDate(coupon.createdAt)}</div>
                        <div class="coupon-status ${coupon.used ? 'status-used' : 'status-unused'}" aria-label="${coupon.used ? 'Used coupon' : 'Available coupon'}">
                            <i class="fa-solid ${coupon.used ? 'fa-check-circle' : 'fa-gift'}"></i> ${coupon.used ? 'Used' : 'Available'}
                        </div>
                        <button class="copy-btn" onclick="copyCode('${coupon.code}')" aria-label="Copy coupon code">
                            <i class="fa-regular fa-copy"></i> Copy Code
                        </button>
                    </div>
                    ${coupon.used && coupon.usedAt ? `<div class="coupon-date" title="Coupon used date"><i class="fa-solid fa-hourglass-end"></i> Used: ${formatDate(coupon.usedAt)}</div>` : ''}
                `;
                
                grid.appendChild(card);
            });
        }

        async function generateCoupon() {
            const btn = document.getElementById('generateBtn');
            btn.disabled = true;
            btn.textContent = 'Generating...';
            
            let newCode;
            let attempts = 0;
            const maxAttempts = 50;
            
            do {
                newCode = generateRandomCode();
                attempts++;
                if (attempts > maxAttempts) {
                    showToast('Unable to generate unique code. Please try again.');
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fa-solid fa-magic"></i> Generate Coupon Code';
                    return;
                }
            } while (!isCodeUnique(newCode));
            
            const newCoupon = {
                code: newCode,
                used: false,
                createdAt: new Date().toISOString()
            };
            
            coupons.unshift(newCoupon);
            updateStats();
            renderCoupons();
            
            // Update the file on GitHub (or simulate if using demo data)
            if (GITHUB_CONFIG.token !== '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') {
                await updateCouponsFile();
            } else {
                showToast(`New coupon generated: ${newCode}`);
            }
            
            btn.disabled = false;
            btn.innerHTML = '<i class="fa-solid fa-magic"></i> Generate Coupon Code';
        }

        function copyCode(code) {
            navigator.clipboard.writeText(code).then(() => {
                showToast(`Copied: ${code}`);
            }).catch(() => {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = code;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showToast(`Copied: ${code}`);
            });
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            if (GITHUB_CONFIG.token !== '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') {
                fetchCoupons();
            } else {
                showToast('Using demo data. Set GitHub token for live data.');
                loadDemoData();
            }
        });
    </script>
</body>
</html>

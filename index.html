<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ProsperaWealth - Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #8A3EB2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><g fill="%23ffffff" fill-opacity="0.05"><circle cx="30" cy="30" r="2"/></g></svg>') repeat;
            pointer-events: none;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 48px;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15), 0 0 0 1px rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 480px;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #8A3EB2, #b56edc, #8A3EB2);
            border-radius: 20px 20px 0 0;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo h1 {
            background: linear-gradient(135deg, #8A3EB2, #6a2e8c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.8em;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.02em;
        }
        
        .logo p {
            color: #64748b;
            font-size: 1rem;
            font-weight: 400;
        }
        
        .form-group {
            margin-bottom: 24px;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #1e293b;
            font-weight: 600;
            font-size: 0.875rem;
            letter-spacing: 0.025em;
        }

        label i {
            margin-right: 8px;
            color: #8A3EB2;
        }
        
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            background: #fefefe;
            color: #1e293b;
        }
        
        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #8A3EB2;
            background: white;
            box-shadow: 0 0 0 4px rgba(138, 62, 178, 0.1);
            transform: translateY(-1px);
        }
        
        input[type="text"]:hover, input[type="email"]:hover, input[type="password"]:hover {
            border-color: #cbd5e1;
        }
        
        .optional {
            color: #94a3b8;
            font-size: 0.8em;
            font-weight: 500;
        }
        
        .reward-info {
            background: linear-gradient(135deg, #fef3c7, #fde68a);
            border: 1px solid #f59e0b;
            border-radius: 10px;
            padding: 12px 16px;
            margin-top: 8px;
            font-size: 0.875rem;
            color: #92400e;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .reward-info::before {
            content: '\U0001F4B0';
            font-size: 1.2em;
        }

        .reward-info i {
            color: #f59e0b;
            font-size: 1.2em;
        }
        
        .coupon-link {
            text-align: center;
            margin: 20px 0;
        }
        
        .coupon-link a {
            color: #8A3EB2;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s ease;
            position: relative;
        }
        
        .coupon-link a:hover {
            color: #6a2e8c;
        }
        
        .coupon-link a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 50%;
            background: #8A3EB2;
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }
        
        .coupon-link a:hover::after {
            width: 100%;
        }
        
        .signup-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #8A3EB2 0%, #6a2e8c 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: 16px;
            position: relative;
            overflow: hidden;
        }
        
        .signup-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .signup-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(138, 62, 178, 0.4);
        }
        
        .signup-btn:hover::before {
            left: 100%;
        }
        
        .signup-btn:active {
            transform: translateY(0);
        }
        
        .signup-btn:disabled {
            background: #94a3b8;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .footer a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            font-weight: 600;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(8px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(138, 62, 178, 0.1);
            border-top: 4px solid #8A3EB2;
            border-radius: 50%;
            animation: spin 1s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message, .success-message {
            padding: 16px 20px;
            border-radius: 12px;
            margin-bottom: 24px;
            font-size: 0.9rem;
            font-weight: 500;
            display: none;
            border-left: 4px solid;
        }
        
        .error-message {
            background: #fef2f2;
            border-color: #dc2626;
            color: #dc2626;
        }
        
        .success-message {
            background: #f0fdf4;
            border-color: #16a34a;
            color: #16a34a;
        }
        
        .form-group-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }
        
        @media (max-width: 640px) {
            .container {
                padding: 32px 24px;
                margin: 16px;
                border-radius: 16px;
            }
            
            .logo h1 {
                font-size: 2.2em;
            }
            
            .form-group-row {
                grid-template-columns: 1fr;
                gap: 24px;
            }
            
            input[type="text"], input[type="email"], input[type="password"] {
                padding: 14px 16px;
                font-size: 16px;
            }
            
            .signup-btn {
                padding: 16px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 12px;
            }
            
            .container {
                padding: 24px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>
    
    <div class="container">
        <div class="logo">
            <h1>ProsperaWealth</h1>
            <p>Create your account to get started</p>
        </div>
        
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        
        <form id="signupForm">
            <div class="form-group">
                <label for="username"><i class="fa fa-user"></i> Username</label>
                <input type="text" id="username" name="username" required />
            </div>
            
            <div class="form-group">
                <label for="email"><i class="fa fa-envelope"></i> Email Address</label>
                <input type="email" id="email" name="email" required />
            </div>
            
            <div class="form-group">
                <label for="password"><i class="fa fa-lock"></i> Password</label>
                <input type="password" id="password" name="password" required minlength="6" />
            </div>
            
            <div class="form-group">
                <label for="referralUsername">Referral Username <span class="optional">(Optional)</span></label>
                <input type="text" id="referralUsername" name="referralUsername" />
                <div class="reward-info">
                    <i class="fa fa-hand-holding-dollar"></i> Your referrer will earn ₦400 after your successful registration!
                </div>
            </div>
            
            <div class="form-group">
                <label for="couponCode"><i class="fa fa-gift"></i> Coupon Code</label>
                <input type="text" id="couponCode" name="couponCode" required />
            </div>
            
            <div class="coupon-link">
                <a href="coupon.html">Don't have a coupon code? View the list of available vendors to purchase now!</a>
            </div>
            
            <button type="submit" class="signup-btn" id="signupBtn">Create Account</button>
        </form>
    </div>
    
    <div class="footer">
        <p>&copy; 2025 ProsperaWealth. All rights reserved.</p>
        <p>Made by <a href="https://t.me/tenocobot" target="_blank">Tenoco</a></p>
    </div>

    <script>
        class ProsperaWealthSignup {
            constructor() {
                this.githubToken = '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';
                this.repoOwner = 'Delinqs';
                this.repoName = 'database';
                this.apiBase = 'https://api.github.com';
                
                this.defaultCoupons = [
                    { code: 'WELCOME2025', used: false, createdAt: new Date().toISOString() },
                    { code: 'NEWUSER2025', used: false, createdAt: new Date().toISOString() },
                    { code: 'STARTER50', used: false, createdAt: new Date().toISOString() },
                    { code: 'FIRST100', used: false, createdAt: new Date().toISOString() },
                    { code: 'BETA2025', used: false, createdAt: new Date().toISOString() }
                ];
                
                this.init();
            }
            
            init() {
                document.getElementById('signupForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleSignup();
                });
            }
            
            showLoading(show = true) {
                const overlay = document.getElementById('loadingOverlay');
                overlay.style.display = show ? 'flex' : 'none';
            }
            
            showMessage(message, type = 'error') {
                const errorEl = document.getElementById('errorMessage');
                const successEl = document.getElementById('successMessage');
                
                errorEl.style.display = 'none';
                successEl.style.display = 'none';
                
                if (type === 'error') {
                    errorEl.textContent = message;
                    errorEl.style.display = 'block';
                } else {
                    successEl.textContent = message;
                    successEl.style.display = 'block';
                }
                
                setTimeout(() => {
                    errorEl.style.display = 'none';
                    successEl.style.display = 'none';
                }, 5000);
            }
            
            async delay(min, max) {
                const ms = Math.random() * (max - min) + min;
                return new Promise(resolve => setTimeout(resolve, ms * 1000));
            }
            
            async githubRequest(endpoint, method = 'GET', data = null) {
                const url = `${this.apiBase}/repos/${this.repoOwner}/${this.repoName}/contents/${endpoint}`;
                const options = {
                    method,
                    headers: {
                        'Authorization': `token ${this.githubToken}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    }
                };
                
                if (data) {
                    options.body = JSON.stringify(data);
                }
                
                const response = await fetch(url, options);
                
                if (!response.ok) {
                    if (response.status === 404) {
                        return null;
                    }
                    throw new Error(`GitHub API error: ${response.status}`);
                }
                
                return await response.json();
            }
            
            async getFileContent(filename) {
                try {
                    await this.delay(3, 5);
                    const response = await this.githubRequest(filename);
                    
                    if (!response) {
                        return null;
                    }
                    
                    const content = atob(response.content);
                    return {
                        content: JSON.parse(content),
                        sha: response.sha
                    };
                } catch (error) {
                    console.error(`Error getting ${filename}:`, error);
                    return null;
                }
            }
            
            async updateFile(filename, content, sha = null) {
                try {
                    await this.delay(1, 3);
                    
                    const data = {
                        message: `Update ${filename}`,
                        content: btoa(JSON.stringify(content, null, 2)),
                    };
                    
                    if (sha) {
                        data.sha = sha;
                    }
                    
                    await this.githubRequest(filename, 'PUT', data);
                    return true;
                } catch (error) {
                    console.error(`Error updating ${filename}:`, error);
                    return false;
                }
            }
            
            async getCoupons() {
                let couponsData = await this.getFileContent('coupon_codes.json');
                
                if (!couponsData) {
                    const success = await this.updateFile('coupon_codes.json', this.defaultCoupons);
                    if (success) {
                        return this.defaultCoupons;
                    } else {
                        throw new Error('Failed to create coupon codes file');
                    }
                }
                
                return couponsData.content;
            }
            
            async getDatabase() {
                let dbData = await this.getFileContent('database.json');
                
                if (!dbData) {
                    const emptyDb = { users: [] };
                    const success = await this.updateFile('database.json', emptyDb);
                    if (success) {
                        return { content: emptyDb, sha: null };
                    } else {
                        throw new Error('Failed to create database file');
                    }
                }
                
                return dbData;
            }
            
            async validateCoupon(couponCode) {
                const coupons = await this.getCoupons();
                const coupon = coupons.find(c => c.code === couponCode);
                
                if (!coupon) {
                    throw new Error('Invalid coupon code');
                }
                
                if (coupon.used) {
                    throw new Error('This coupon code has already been used');
                }
                
                return coupon;
            }
            
            async markCouponAsUsed(couponCode) {
                const couponsData = await this.getFileContent('coupon_codes.json');
                if (!couponsData) return false;
                
                const coupons = couponsData.content;
                const couponIndex = coupons.findIndex(c => c.code === couponCode);
                if (couponIndex === -1) return false;
                
                coupons[couponIndex].used = true;
                coupons[couponIndex].usedAt = new Date().toISOString();
                
                return await this.updateFile('coupon_codes.json', coupons, couponsData.sha);
            }
            
            async handleSignup() {
                this.showLoading(true);
                this.showMessage('', 'error');
                
                const username = document.getElementById('username').value.trim();
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                const referralUsername = document.getElementById('referralUsername').value.trim();
                const couponCode = document.getElementById('couponCode').value.trim();
                
                try {
                    if (!username || !email || !password || !couponCode) {
                        throw new Error('Please fill in all required fields.');
                    }
                    
                    if (password.length < 6) {
                        throw new Error('Password must be at least 6 characters long.');
                    }
                    
                    await this.validateCoupon(couponCode);
                    
                    // Fetch database
                    const dbData = await this.getDatabase();
                    const users = dbData.content.users;
                    
                    if (users.find(u => u.username.toLowerCase() === username.toLowerCase())) {
                        throw new Error('Username is already taken.');
                    }
                    
                    if (users.find(u => u.email.toLowerCase() === email.toLowerCase())) {
                        throw new Error('Email is already registered.');
                    }
                    
                    // Add user
                    users.push({
                        username,
                        email,
                        password, // Note: In real apps, NEVER store plain passwords!
                        referralUsername,
                        couponCode,
                        createdAt: new Date().toISOString()
                    });
                    
                    // Update database
                    const updateDbSuccess = await this.updateFile('database.json', dbData.content, dbData.sha);
                    if (!updateDbSuccess) {
                        throw new Error('Failed to save user data.');
                    }
                    
                    // Mark coupon as used
                    await this.markCouponAsUsed(couponCode);
                    
                    this.showMessage('Account created successfully!', 'success');
                    document.getElementById('signupForm').reset();
                } catch (error) {
                    this.showMessage(error.message, 'error');
                } finally {
                    this.showLoading(false);
                }
            }
        }
        
        new ProsperaWealthSignup();
    </script>
</body>
</html>
